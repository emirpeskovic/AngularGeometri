<div class="flex flex-col items-center justify-center">
  <h1 class="text-3xl font-bold text-gray-800">Firkant Beregner</h1>
  <br>
  <form class="w-full max-w-sm">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-length-a">
          Længde A
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-length-a" type="number" placeholder="5" [(ngModel)]="width" name="width">
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-length-b">
          Længde B
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-length-b" type="number" placeholder="5" [(ngModel)]="height" name="height">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-square-type">
          Firkant Type
        </label>
        <select id="grid-square-type"
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                [(ngModel)]="square" name="square">
          <option *ngFor="let square of squares" [ngValue]="square">
            {{ square }}
          </option>
        </select>
      </div>
    </div>
  </form>

  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md mt-4" (click)="calculate()">
    Beregn
  </button>
  <br>

  {{ result }}
</div>
